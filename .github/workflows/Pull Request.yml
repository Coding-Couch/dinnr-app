name: Build

on:
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: macOS-11

    steps:
    - uses: actions/checkout@v2.4.0
      name: Checkout
    - uses: mxcl/xcodebuild@v1.9.4
      name: Build and Test 
      with:
        xcode: ^13
        platform: iOS
        action: test
        code-coverage: true
        warnings-as-errors: false
        configuration: debug
